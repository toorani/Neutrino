<div ng-controller="goalNonFulfillment.itemController" ng-init="initializeController()" class="fragment {{transitionState}}">
    <div class="row">
        <div class="col-md-12">
            <!--Top header start-->
            <h3 class="ls-top-header breadcrumb">{{title}}</h3>
            <!--Top header end -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="row">
                        <label class="col-md-2 control-label">
                            تاریخ شروع هدف
                        </label>
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control"
                                   ng-model="viewModel.startGoalDate"
                                   disabled>
                        </div>
                        <label class="col-md-2 control-label">
                            تاریخ پایان هدف
                        </label>
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control"
                                   ng-model="viewModel.endGoalDate"
                                   disabled>
                        </div>
                        <label class="col-md-2 control-label">
                            گروه دارویی
                        </label>
                        <div class="col-md-2">
                            <input type="text"
                                   class="form-control"
                                   ng-model="viewModel.goalGoodsCategoryName"
                                   ng-trim=false
                                   disabled>

                        </div>
                    </div>

                    <br />
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" ng-click="cancel()">
                            <i class="fa fa-mail-forward"></i>
                            <span>بازگشت</span>
                        </button>
                    </div>
                    <br />

                    <div class="col-md-6" ng-repeat="item in viewModel.items">
                        <div class="panel panel-info">
                            <div class="panel-heading" >
                                <h3 class="panel-title">پاداش در صورت عدم تحقق</h3>
                                <ul class="panel-control ">
                                    <li><a class="minus" ng-href="#" ng-click="removeBranchPercentItem(item)"><i class="fa fa-minus"></i></a></li>
                                    <li><a class="plus" ng-href="#" ng-click="addBranchPercentItem()"><i class="fa fa-plus"></i></a></li>
                                </ul>
                            </div>
                            <div class="panel-body">
                                <form novalidate role="form" esp-validate-complete="submit(item)"
                                      esp-validate-options="{promptPosition:'bottomRight',autoPositionUpdate: true
                                  ,autoHidePrompt:true}"
                                      class="form-horizontal ls_form" name="form">
                                    <div class="row">
                                        <label class="col-md-3 control-label">
                                            درصد 
                                        </label>
                                        <div class="col-md-9">
                                            <input type="number"
                                                   class="form-control dir-ltr"
                                                   ng-model="item.percent"
                                                   step="0.000001">
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <label class="col-md-3 control-label">
                                            مراکز
                                        </label>
                                        <div class="col-md-9">
                                            <ui-select multiple ng-model="item.branches"
                                                       append-to-body="true"
                                                       refresh-delay="1000"
                                                       
                                                       >
                                                <ui-select-match placeholder="مرکز(ها) را انتخاب کنید" allow-clear="true">
                                                    <span ng-bind="$item.name"></span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="item in branches | propsFilter: {name: $select.search}" minimum-input-length="4">
                                                    <div ng-bind-html="item.name | highlight: $select.search" title="{{item.name}}"></div>
                                                </ui-select-choices>
                                                <ui-select-no-choice>
                                                    موردی یافت نشد
                                                </ui-select-no-choice>
                                            </ui-select>
                                        </div>
                                    </div>
                                    <br />

                                    <div class="modal-footer">
                                        <button type="submit" 
                                                ng-if="!viewModel.isGoalUsed"
                                                class="btn btn-success">
                                            <i class="fa fa-check"></i>
                                            <span>ثبت</span>
                                        </button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>

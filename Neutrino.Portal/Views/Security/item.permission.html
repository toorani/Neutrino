<div ng-controller="item.permissionController" ng-init="initializeController()" class="fragment {{transitionState}}">
    <div class="row">
        <div class="col-md-12">
            <!--Top header start-->
            <h3 class="ls-top-header breadcrumb">{{title}}</h3>
            <!--Top header end -->
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form novalidate role="form" esp-validate-complete="submit()"
                      esp-validate-options="{promptPosition:'bottomRight',autoPositionUpdate: true
                                  ,autoHidePrompt:true}"
                      class="form-horizontal ls_form" name="form">
                    <div class="row ls_divider">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                عنوان نقش
                            </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control"
                                       ng-model="viewModel.role.faName"
                                       readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row ls_divider table-responsive ls-table" ng-if="viewModel.items.length != 0">
                        <table class="table table-bordered table-striped " cellspacing="0">
                            <thead>
                                <tr>
                                    <td class="align-center">عنوان فرم</td>
                                    <td class="align-center">دیدن اطلاعات</td>
                                    <td class="align-center">ایجاداطلاعات</td>
                                    <td class="align-center">ویرایش اطلاعات</td>
                                    <td class="align-center">حذف اطلاعات</td>
                                </tr>
                            </thead>
                            <tr ng-repeat="record in viewModel.actions">
                                <td class="text-center">
                                    {{record.faTitle}}
                                </td>
                                <td class="align-center">
                                    <input type="checkbox"
                                           ng-model="record.canRead"
                                           ng-show="record.canRead != null"
                                           class="form-control "
                                           >
                                </td>
                                <td class="align-center">
                                    <input type="checkbox"
                                           ng-model="record.canCreate"
                                           ng-show="record.canCreate != null"
                                           class="form-control">

                                </td>
                                <td class="align-center">
                                    <input type="checkbox"
                                           ng-model="record.canUpdate"
                                           ng-show="record.canUpdate != null"
                                           class="form-control">

                                </td>
                                <td class="align-center">
                                    <input type="checkbox"
                                           ng-model="record.canDelete"
                                           ng-show="record.canDelete != null"
                                           class="form-control">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="Add" class="btn btn-success">
                            <i class="fa fa-check"></i>
                            <span>ثبت</span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-show="viewModel.id != 0"
                                data-ng-click="delete()">
                            <i class="fa fa-trash-o"></i>
                            <span>حذف</span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="cancel()">
                            <i class="fa fa-close"></i>
                            <span>بازگشت</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

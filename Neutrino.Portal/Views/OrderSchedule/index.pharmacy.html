<div ng-controller="index.pharmacyController" ng-init="initializeController()" class="fragment {{transitionState}}">
    <div class="row">
        <div class="col-md-12">
            <!--Top header start-->
            <h3 class="ls-top-header breadcrumb">{{title}}</h3>
            <!--Top header end -->
        </div>
    </div>

    <div class="itemView-Body col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <form novalidate role="form" esp-validate-complete="submit()"
                      esp-validate-options="{promptPosition:'bottomRight',autoPositionUpdate: true
                                  ,autoHidePrompt:true}"
                      class="form-horizontal ls_form" name="form">

                    <div class="row ls_divider">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <i class="red fa fa-asterisk"></i>
                                روز ثبت سفارش
                            </label>
                            <div class="col-md-4">
                                <select class="form-control validate[funcCall[ifSelectNotEmpty]]"
                                        ng-options="day.id as day.title for day in weekDays"
                                        ng-model="viewModel.orderDay"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row ls_divider">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                <i class="red fa fa-asterisk"></i>
                                روز تحویل سفارش
                            </label>
                            <div class="col-md-4">
                                <select class="form-control validate[funcCall[ifSelectNotEmpty]]"
                                        ng-options="day.id as day.title for day in weekDays"
                                        ng-model="viewModel.deliveryDay"></select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer" >
                        <button type="submit" 
                                ng-if="viewModel.items.length != 0 && checkActionUrlPermission('api/personelShareService/add')"
                                name="Add" 
                                class="btn btn-success">
                            <i class="fa fa-check"></i>
                            <span>ثبت</span>
                        </button>
                        <button type="button" class="btn btn-danger" 
                                ng-if="viewModel.items.length != 0 && viewModel.id != 0 && checkActionUrlPermission('api/personelShareService/delete')"
                                data-ng-click="delete()">
                            <i class="fa fa-trash-o"></i>
                            <span>حذف</span>
                        </button>
                        <button type="button" class="btn btn-default" ng-click="cancel()">
                            <i class="fa fa-close"></i>
                            <span>بازگشت</span>
                        </button>

                    </div>
                </form>


            </div>
        </div>
    </div>


</div>

<div ng-controller="index.pharmacyController" ng-init="initializeController()" class="fragment {{transitionState}}">
    <div class="row">
        <div class="col-md-12">
            <!--Top header start-->
            <h3 class="ls-top-header breadcrumb">{{title}}</h3>
            <!--Top header end -->
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="modal-footer">
                        <button type="submit"
                                class="btn btn-success">
                            <i class="fa fa-check"></i>
                            <span>ارسال به تامین کننده</span>
                        </button>
                    </div>
                    <div class="ls-editable-table table-responsive ls-table ">
                        <esp.ng.datatable columns="dataColumns"
                                          server-Url="{{serverUrl}}"
                                          order-Value="[1,'asc']">
                        </esp.ng.datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

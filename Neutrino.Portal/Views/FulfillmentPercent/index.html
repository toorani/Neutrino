<div ng-controller="fulfillmentPercent.indexController" ng-init="initializeController()" class="fragment {{transitionState}}">
    <div class="row">
        <div class="col-md-12">
            <!--Top header start-->
            <h3 class="ls-top-header breadcrumb">{{title}}</h3>
            <!--Top header end -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="ls-editable-table table-responsive ls-table " >
                        
                        <uib-tabset>
                            <uib-tab index="$index" ng-repeat="tab in goalTabs track by $index" select="tabSelected($index)">
                                <uib-tab-heading>
                                    <span>
                                        {{tab.title}}
                                    </span>
                                </uib-tab-heading>

                                <div class="ls-editable-table table-responsive ls-table " ng-if="activeTab==$index">
                                    <esp.ng.datatable columns="dataColumns"
                                                      server-Url="{{serverUrl}}"
                                                      server-Params="{{tab.filter}}"
                                                      order-Value="[0,'asc']">
                                    </esp.ng.datatable>
                                </div>

                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
